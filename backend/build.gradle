plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.9'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'idea'
    apply plugin: 'application'
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'java-library'
    apply from: "${rootDir}/dependencies.gradle"
}

subprojects {
    group = "com.ogutcenali"
    version = "v.0.1"
    targetCompatibility = JavaVersion.VERSION_17
    sourceCompatibility = JavaVersion.VERSION_17
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
    buildscript {
        repositories {
            mavenCentral()
        }
    }
    dependencies {
        implementation libs.springBootStarterWeb
        implementation libs.swaggerui
        implementation libs.lombok
        annotationProcessor libs.lombok
        implementation libs.mapstruct
        annotationProcessor libs.mapstructProcessor
        implementation libs.springBootStarterValidation
        implementation libs.springCloudOpenFeign
        implementation 'com.auth0:java-jwt:4.3.0'
        implementation libs.springCloudConfigClient
        implementation 'com.dropbox.core:dropbox-core-sdk:3.1.3'
        implementation 'com.cloudinary:cloudinary-http44:1.27.0'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
        testImplementation('org.mockito:mockito-junit-jupiter:4.5.1')
        testImplementation('org.mockito:mockito-inline:5.1.1')
        implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
        runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
        runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
        implementation 'org.springframework.boot:spring-boot-starter-graphql:2.7.9'
        implementation 'com.graphql-java:graphql-java:19.0'
        implementation 'dev.samstevens.totp:totp:1.7'


    }
}

tasks.named('test',Test) {
    useJUnitPlatform()
}


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}